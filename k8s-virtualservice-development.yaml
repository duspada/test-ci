apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: backoffice-dev-virtualservice
  namespace: develop  
spec:
  hosts:
  - "backoffice-dev.pbuilders.io"
  gateways:
  - backoffice-dev-gateway
  http:
  - route:
    - destination:
        host: {appName}-{branch}-svc
        port:
          number: 80 
